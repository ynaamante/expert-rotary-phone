<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Doctor Login</h2>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <div id="loginError" class="error-message"></div>
    </form>
    <button id="showAddDoctorBtn" class="add-account-btn">Create New Account</button>
  </div>

  <!-- Add Account Modal -->
  <div id="addDoctorModal" class="modal">
    <div class="modal-content">
      <span id="closeAddDoctorModal" class="close">&times;</span>
      <h3>Create Doctor Account</h3>
      <form id="addDoctorForm" autocomplete="off" enctype="multipart/form-data">
        <input type="text" id="addDoctorUsername" placeholder="Username" required>
        <input type="password" id="addDoctorPassword" placeholder="Password" required>
        <input type="text" id="addDoctorDisplayName" placeholder="Display Name" required>
        <input type="file" id="addDoctorPhoto" accept="image/*" required>
        <img id="photoPreview" src="#" alt="Preview" style="display:none; width:100px; margin-top:10px;" />
        <button type="submit">Register</button>
        <div id="add-doctor-error-message" class="error-message"></div>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
